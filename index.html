<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpiclean</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1e35;
            color: white;
        }
        header {
            background-color: #1a1e35;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 50px;
            height: auto;
            margin-left: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 50px;
            text-align: center;
        }
        footer {
            background-color: #13172b;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Alpiclean Logo" class="logo">
        <h1>Alpiclean</h1>
        <nav>
            <a href="#">Accueil</a>
            <a href="#">À propos</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    
    <div class="container">
        <h2>Bienvenue sur Alpiclean</h2>
        <p>Ceci est la section principale du site où vous pouvez ajouter votre contenu.</p>
    </div>
    
    <footer>
        <p>&copy; 2025 Alpiclean. Tous droits réservés.</p>
    </footer>
</body>
</html>
